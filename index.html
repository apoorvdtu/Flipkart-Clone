<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <style>
        *{
            background-color: rgb(232, 232, 232);
    box-sizing: border-box;
    margin: 0;
    padding: 0;
        }
    </style>
    <link rel="stylesheet" href="navbarhomepage.css">
    <link rel="stylesheet" href="productcategory.css">
    <link rel="stylesheet" href="bestmobile.css">
    <link rel="stylesheet" href="besttvs.css">

    <script src="index.js" defer></script>
</head>
<body>
    <!-- Navigation Component -->
    <nav class="homepage-nav">
        <a class="flipkart-logo" href="https://flipkart.com" target="_blank"><img class="flipkart-logo"  src="/icons/FlipkartNavbarLogo.png" alt="" srcset=""></a>
        <div class="homepage-searchbar">
            <img class="searchicon" src="icons/searchicon.svg" alt="Search Icon" srcset="">
            <input type="text" name="" id="searchbar" placeholder="Search for Products,Brands and More">
        </div>
        <div class="login">
            <img class="login-img" src="icons/login.png" alt="" srcset="">
            <div class="login-btn" >Login</div>
        <div class="login-properties"> 
            <div class="login-properties-new-customer">
                <span>New Customer?</span>
                <button>Sign Up?</button>
            </div>
            <hr/>
            <ul  class="login-properties-list" >
                <li class="my-profile">
                    My Profile</li>
                <li class="flipkart-plus-zone">Flipkart Plus Zone</li>
                <li class="orders">Orders</li>
                <li class="wishlist">Wishlist</li>
                <li class="rewards">Rewards</li>
                <li class="giftcards">Gift Cards</li>
            </ul>
        </div> 
        </div>
        <a class="cartlink" href="cart.html">
            <div class="cart">
                <div class="cart-img-container">
                    <img class="cart-img" src="icons/shoppingcart.png" alt="">
                    <div class="cart-item-count">0</div>
                </div>
                <span>Cart</span>    
            </div>
        </a>
        <a class="cartlink" href = "addproduct.html">
            <div class="become-seller">
               <img class="become-seller-img" src="icons/becomeseller.png" alt="" srcset="">
               <span class="become-seller-text"> Add New Product</span>
            </div>
        </a>

    </nav>
    <!-- Product Catgory  -->
    <nav class="product-category">
        <div class="category category-1">
            <img  class="category-img" src="icons/MobileCategoryIcon.png" alt="" srcset="">
            <span>Mobile & Tablets</span>
        </div>
        <div class="category category-2">
            <img class="category-img" src="icons/TVElectronics.png" alt="" srcset="">
            <span>TV & Electronics</span>
        </div>
        <div class="category category-3">
            <img class="category-img" src="icons/Appliances.png" alt="" srcset="">
            <span>Appliances</span>
        </div>
        <div class="category category-4">
            <img class="category-img" src="icons/Fashion.png" alt="">
            <span>Fashion</span>
        </div>
        <div class="category category-5">
            <img class="category-img" src="icons/Beauty.png" alt="" srcset="">
            <span>Beauty</span>
        </div>
        <div class="category category-6">
            <img class="category-img" src="icons/HomeKitchen.png" alt="">
            <span>Home & Kitchen</span>
        </div>
        <div class="category category-7">
            <img class="category-img" src="icons/Furniture.png" alt="">
            <span>Furniture</span>
        </div>
        <div class="category category-8">
            <img class="category-img" src="icons/Flights.png" alt="">
            <span>Flights</span>
        </div>
        <div class="category category-9">
            <img  class="category-img" src="icons/Grocery.png" alt="">
            <span>Grocery</span>
        </div>
    </nav>

    <!-- Best Mobiles -->
    <div class="best-mobile">
        <div class="best-mobile-text-container">
            <div class="best-mobile-text-container-text"><strong>Best Mobiles</strong></div>
            <div class="best-mobile-text-container-arrow">&gt;</div>
        </div>
        <div class="best-mobile-product-container">
              
          <template id = "best-mobile-product">
            <div class="best-mobile-product">
                <img class="best-mobile-product-image" src="/icons/phoneicon.png" alt="">
                <span class="best-mobile-product-name">Redmi Note 12</span>
                <del>Rs<span class="best-mobile-product-orginal-price">9999</span></del>
                <span>Rs<span class="best-mobile-product-discount-price">7999</span></span>
                <button class="add-to-cart">Add to Cart</button>
            </div> 
          </template>
        </div>

    </div>

     <!-- Best TVs -->
     <div class="best-tvs">
        <div class="best-tvs-text-container">
            <div class="best-tvs-text-container-text"><strong>Best tvss</strong></div>
            <div class="best-tvs-text-container-arrow">&gt;</div>
        </div>
        <div class="best-tvs-product-container">
              
          <template id = "best-tvs-product">
            <div class="best-tvs-product">
                <img class="best-tvs-product-image" src="/icons/phoneicon.png" alt="">
                <span class="best-tvs-product-name">Redmi Note 12</span>
                <del>Rs<span class="best-tvs-product-orginal-price">9999</span></del>
                <span>Rs<span class="best-tvs-product-discount-price">7999</span></span>
                <button class="add-to-cart">Add to Cart</button>
            </div> 
          </template>
        </div>

    </div>



</body>
</html>
