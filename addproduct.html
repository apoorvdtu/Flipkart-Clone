<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Product</title>
    <link rel="stylesheet" href="addproduct.css">
    <script src="/addproduct.js" defer></script>

</head>

<body>
    <header class="add-product-header">
        <a href="index.html"><img src="icons/FlipkartNavbarLogo.png" alt=""></a>
    </header>
   <div class="addProductForm">
    <form id="addProductForm">
       
        <fieldset>
            <legend>Product Name</legend>
            <input required type="text" name="productName" id="" placeholder="Enter Product Name">
        </fieldset>
        <fieldset>
            <legend>Product Category</legend>
            <select name = "productCategory" required>
                <option value = "Mobiles">Mobiles</option>
                <option value = "TVs">TVs</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Product Original Price</legend>
            <input required type="number" name="productOriginalPrice" id="" placeholder="Enter Product Original Price">
        </fieldset>
        <fieldset>
            <legend>Product Discount Price</legend>
            <input required type="number" name="productDiscountPrice" id="" placeholder="Enter Product Discount Price">
        </fieldset>
        <!-- <fieldset>
            <legend>Product Image</legend>
            <input type="file" name = "productImg" accept=".jpg, .jpeg, .png" />
        </fieldset> -->
        <fieldset>
            <legend>Product Stock</legend>
            <input required type="number" name="productStockUnits" id="" placeholder="Enter Product Stock Units">
        </fieldset>
        <input  class = "addProductButton" type="submit" value="Add Product">
    </form>
   </div>
</body>
</html>
