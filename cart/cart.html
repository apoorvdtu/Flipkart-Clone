<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script type="module" src="cart.js" defer></script>
</head>
<body>
   
    <header class="cart-header">
        <a href="/home/index.html"><img src="/icons/FlipkartNavbarLogo.png" alt="Flipkart Logo" aria-label="Flipkart Logo"></a>
    </header>

    <div class="cart-container">
        <div class="cart-items">
            <div class="cart-items__header">
                <span class="cart-items__shopping-cart" aria-label="Shopping Cart">Shopping Cart</span>
                <span class="cart-items__shopping-price" aria-label="Price">Price</span>
            </div>
            <hr>
            <template>
                <div class="cart-item">
                    <img class="cart-item__product-img" src="icons/phoneicon.png" alt="Product Image" aria-label="Product Image">
                    <div class="cart-item__product-info">
                        <div class="cart-item__product-name" aria-label="Product Name">
                            Samsung Galaxy S22 Ultra 5G (Burgundy, 12GB, 256GB Storage) with No Cost EMI/Additional Exchange Offers
                        </div>
                        <div class="cart-item__in-stock" aria-label="In stock">
                            In stock
                        </div>
                        <div class="cart-item__free-shipping" aria-label="Eligible for FREE Shipping">
                            Eligible for FREE Shipping
                        </div>
                        <div class="cart-item__product-counter">
                            <button class="cart-item__product-button cart-item__product-button--dec " aria-label="Decrease Quantity">-</button>
                            <div class="cart-item__product-qty" aria-label="Quantity">&nbsp;Qty:&nbsp;<span class="cart-shopping-items-product-info-product-count-qty-1">1</span>&nbsp;</div>
                            <button class="cart-item__product-button cart-item__product-button--inc" aria-label="Increase Quantity">+</button>
                        </div>
                        <button class="cart-item__product-remove" aria-label="Remove Product">Delete</button>
                    </div>
                    <div class="product-price">
                        <div class="product-price__current-price" aria-label="Current Price">
                            Rs84,999.00
                        </div>
                        <div class="product-price__product-mrp-price" aria-label="MRP">
                            MRP: <del>Rs99,999.00</del>
                        </div>
                    </div>
                </div>
            </template>
        </div>          
       <div class="cart-prices">
        <div class="cart-prices__details">
            <span class="cart-prices__price-detail-text" aria-label="Price Details">Price Details</span>
            <hr>
            <div class="prices">
                <span class="prices__label prices__label--total" aria-label="Price">Price :</span>
                <span class="prices__value prices__value--total" aria-label="Total Price">Rs9000</span>
            </div>
            <div class="prices">
                <span class="prices__label prices__label--discount" aria-label="Discount">Discount :</span>
                <span class="prices__value prices__value--discount" aria-label="Discounted Price">Rs9000</span>
            </div>
            <hr>
            <strong class="prices prices--final">
                <span class="prices__label prices__label--final" aria-label="Final Price">Final Price :</span>
                <span class="prices__value prices__value--final" aria-label="Final Price Value">Rs9000</span>
            </strong>
            <hr>
            <div class="prices">
                <span class="prices__label prices__label--saving" aria-label="Total Savings">Total Savings :</span>
                <span class="prices__value prices__value--saving" aria-label="Savings In Percentage">%</span>
            </div>
        </div>
        <button class="cart-prices__place-order" aria-label="Place Order">Place Order</button>    
        <div class="place-order-container">
            <button class="place-order-button" aria-label="Place Order">Place Order</button>
        </div>
    </div>
       
    </div>
</body>
</html>
