<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Nav Bar</title>
    <link rel="stylesheet" href="navbarhomepage.css">
</head>
<body>
    <nav class="homepage-nav">
        <a class="flipkart-logo" href="https://flipkart.com" target="_blank"><img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="" srcset=""></a>
        <div class="homepage-searchbar">
            <img class="searchicon" src="icons/searchicon.svg" alt="Search Icon" srcset="">
            <input type="text" name="" id="searchbar" placeholder="Search for Products,Brands and More">
        </div>
        <div class="login">
            <img class="login-img" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="" srcset="">
            <div class="login-btn" >Login</div>
        <div class="login-properties"> 
            <div class="login-properties-new-customer">
                <span>New Customer?</span>
                <button>Sign Up?</button>
            </div>
            <hr/>
            <ul  class="login-properties-list" >
                <li class="my-profile">
                    My Profile</li>
                <li class="flipkart-plus-zone">Flipkart Plus Zone</li>
                <li class="orders">Orders</li>
                <li class="wishlist">Wishlist</li>
                <li class="rewards">Rewards</li>
                <li class="giftcards">Gift Cards</li>
            </ul>
        </div> 
        </div>
        <div class="cart">
            <div class="cart-img-container">
                <img class="cart-img" src="icons/shoppingcart.png" alt="">
                <div class="cart-item-count">1</div>
            </div>
            <span>Cart</span>    
        </div>
        <div class="become-seller">
            <img class="become-seller-img" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="" srcset="">
           <span class="become-seller-text"> Become Seller</span></div>

    </nav>
</body>
</html>
